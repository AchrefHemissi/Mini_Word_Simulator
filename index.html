<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniWord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <textarea id="paragraph" placeholder="Ecrire Ton Texte ici"></textarea>

    <div id="option">
        <label for="color">Couleur: </label><input type="color" name="color">
        <label for="size">Taille: </label><input type="number" name="size" min="10" max="150" placeholder="10" >
        <label for="police">Police: </label><select name="police">
            <option value="Georgia">Georgia</option>
            <option value="monospace">monospace</option>
            <option value="'Gill Sans'">Gill Sans</option>
            <option value="Alger">Georgia</option>
            <option value="Cambria">Cambria</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Calibri">Calibri</option>
            <option value="Haettenschweiler">Haettenschweiler</option>
    </div>
    <script src="script.js"></script>
</body>
</html>
